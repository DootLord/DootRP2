<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="lib/loading-bar/loading-bar.min.css">
    <link href="style.css" rel="stylesheet">

    <title>DS Extractor</title>
</head>

<body>

    <main class="col s12 z-depth-3 container" id="main">
        <div class="row upperRow">
            <div class="barContainer col offset-s1 s2">
                <div class="ldBar " id="extractorCapacity" data-preset="bubble" style="width:100%;height:100%">
                </div>
            </div>

            <div class="container">
                <div class="col offset-s3 s7 textContainer z-depth-2">
                    <div class="row">
                        <div class="container">
                            <h4 class="title">Doot Systems Interface</h4>
                        </div>
                    </div>
                    <div class="row container" style="margin-left:auto; margin-right:auto;">
                        <div class="col s6">
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="name" type="text" class="validate">
                                <label for="name">Owner:</label>
                            </div>
                        </div>
                        <div class="col s6">
                            <div class="input-field">
                                <i class="material-icons prefix">assignment_ind</i>
                                <input id="id" type="text" class="validate">
                                <label for="id">ID:</label>
                            </div>
                        </div>
                    </div>
                    <div class="row container" style="margin-left:auto; margin-right:auto;">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">library_add</i>
                            <select id="resourceSelector">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="lead">Lead</option>
                                <option value="copper">Copper</option>
                                <option value="paydirt">Paydirt</option>
                            </select>
                            <label>Resource Select:</label>
                        </div>
                    </div>

                    <div class="row container" style="margin-left:auto; margin-right:auto;">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">help</i>
                            <textarea id="note" class="materialize-textarea" data-length="120"></textarea>
                            <label for="note">Operating Notes:</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col s2">
                <a class="btn red" style="margin-left:1vw">Close</a>
            </div>

            <div class="col offset-s8 s2">
                <a class="btn red">Dump</a>
                <a id="extractBtn" class="btn green">Extract</a>
            </div>

        </div>

    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="lib/loading-bar/loading-bar.min.js"></script>
<script src="script.js" type="text/javascript"></script>

</html>
